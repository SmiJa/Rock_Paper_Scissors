<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="game-wrap">
        <header id="game-header">
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <div id="game">
            <header id="game-header">
                <h2>Make a choice:</h2>
            </header>
            <div id="player-selection">
                <div class="items" id="item-1" onclick="play(this.innerHTML)">
                    Rock
                </div>
                <div class="items" id="item-2" onclick="play(this.innerHTML)">
                    Paper
                </div>
                <div class="items" id="item-3" onclick="play(this.innerHTML)">
                    Scissors
                </div>
            </div>
            <div id="computer-selection"></div>
            <div id="outcome"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
